<!DOCTYPE html>
<html>
<head>
	<title>escape room</title>

	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
	<div class="container">
		<!-- introduction -->
		<input type="radio"
					 name="scene"
					 class="scene-radio"
					 id="intro" 
					 checked />
	
		<label class="scene intro"
					 for="prolog-1">
			<label class="intro-label">
				Escape roo<span class="last">m</span>
			</label>

			<label class="intro-label">
				Click anywhere inside here to begin<span class="last">.</span>
			</label>
		</label>

		<!-- prolog -->
		<input type="radio"
		       name="scene"
		       class="scene-radio"
		       id="prolog-1" />

		<label class="scene prolog"
		       for="prolog-2">
			<span class="prolog-label">
				Huh? Where am I<span class="last">?</span></span>
			</span>

			<span class="prolog-label">
				What is this place<span class="last">?</span></span>
			</span>

			<span class="prolog-label">
				This place seems strange. I never saw this place before<span class="last">.</span></span>
			</span>
		</label>

		<input type="radio"
	       name="scene"
	       class="scene-radio"
	       id="prolog-2" />

		<label class="scene prolog"
		       for="instruction">
			<span class="prolog-label">
				I need to get out of here<span class="last">!</span>
			</span>

			<span class="prolog-label">
				NOW!!<span class="last">!</span>
			</span>
		</label>

		<!-- instruction -->
		<input type="radio"
		       name="scene"
		       class="scene-radio"
		       id="instruction" />

		<label class="scene instruction"
		       for="scene-1">
			<span class="instruction-label">
				You have to complete the puzzle to get out of the house<span class="last">.</span>
			</span>

			<span class="instruction-label">
				Click anywhere if you're ready<span class="last">.</span>
			</span>
		</label>

		<!-- scene 1 -->
		<input type="radio"
		       name="scene"
		       class="scene-radio"
		       id="scene-1" />

		<form class="scene scene-1">
			<input type="radio"
		       class="scene-1-room-radio"
		       name="scene-1-room"
		       id="scene-1-room-1"
		       checked />
			<div class="scene-1-room scene-1-room-1">
				<!-- bedroom object switcher -->
				<input type="checkbox"
				       class="bedroom-switch-checkbox"
				       name="bedroom-lamp"
				       id="bedroom-lamp">

				<div class="scene-1-label">Bedroo<span class="last">m</span></div>

				<span class="scene-1-nav-1">
					<label for="scene-1-room-2">▶</label>
				</span>

				<!-- BEDROOM OBJECTS -->
				<!-- beedroom bed -->
				<div class="bed" style="--object-x: 100px; --object-y: 170px">
					<img src="assets/objects/bed.svg" alt data-tooltip="bed" />
				</div>

				<!-- bedroom cupboard -->
				<div class="cupboard" style="--object-x: 35px; --object-y: 190px">
					<img src="assets/objects/cupboard.svg" alt data-tooltip="bed" />
				</div>
				
				<!-- bedroom switch -->
				<label class="switch" style="--object-x: 230px; --object-y: 150px" for="bedroom-lamp">
					<img src="assets/objects/switch.svg" alt data-tooltip="bedroom switch" />
				</label>

				<!-- bedroom turned off -->
				<div class="scene-1-room room-dark">
					<label class="switch" style="--object-x: 230px; --object-y: 150px" for="bedroom-lamp"></label>
				</div>

				<!-- bedroom message triggers -->
				<div class="room-message message-trigger-bedroom-turn-off">
					<span>This place is so dark. I need some light so I can see where am I.</span>
				</div>

				<div class="room-message message-trigger-bedroom-turn-on">
					<span>Finally I can turn on the light. It seems like a bedroom. I need to get out of here.</span>
				</div>
			</div>

			<input type="radio"
		       class="scene-1-room-radio"
		       name="scene-1-room"
		       id="scene-1-room-2" />
			<div class="scene-1-room scene-1-room-2">
				<!-- kitchen object switcher -->
				<input type="checkbox"
				       class="kitchen-switch-checkbox"
				       name="kitchen-lamp"
				       id="kitchen-lamp">

				<div class="scene-1-label">
					Kitche<span class="last">n</span>
				</div>

				<span class="scene-1-nav-2">
					<label for="scene-1-room-1">◀</label>
					<label for="scene-1-room-3">▶</label>
				</span>

				<!-- kitchen switch -->
				<label class="switch" style="--object-x: 230px; --object-y: 150px" for="kitchen-lamp">
					<img src="assets/objects/switch.svg" alt data-tooltip="kitchen switch" />
				</label>

				<!-- kitchen turned off -->
				<div class="scene-1-room room-dark">
					<label class="switch" style="--object-x: 230px; --object-y: 150px" for="kitchen-lamp"></label>
				</div>

				<!-- bedroom message triggers -->
				<div class="room-message message-trigger-kitchen-turn-off">
					<span>Aw, come on! Don't this room again!</span>
				</div>

				<div class="room-message message-trigger-kitchen-turn-on">
					<span>Lights on! Now let's find something to get out.</span>
				</div>
			</div>
			
			<input type="radio"
		       class="scene-1-room-radio"
		       name="scene-1-room"
		       id="scene-1-room-3" />
			<div class="scene-1-room scene-1-room-3">

				<div class="scene-1-label">
					Living Roo<span class="last">m</span>
				</div>

				<span class="scene-1-nav-3">
					<label for="scene-1-room-2">◀</label>
					<label for="scene-1-room-4">▶</label>
				</span>
			</div>

			<input type="radio"
		       class="scene-1-room-radio"
		       name="scene-1-room"
		       id="scene-1-room-4" />
			<div class="scene-1-room scene-1-room-4">

				<div class="scene-1-label">
					Study Roo<span class="last">m</span>
				</div>

				<span class="scene-1-nav-4">
					<label for="scene-1-room-3">◀</label>
				</span>
			</div>

			<!-- ITEMS SECTION -->
			<div class="items-section">
				ITEMS

				<label class="item-block">
					<img src="assets/items/item-document.svg" alt />
				</label>
			</div>
		</form>

		<div class="scene scene-closure-bottom"></div>
		<div class="scene scene-closure-left"></div>
		<div class="scene scene-closure-right"></div>
	</div>
</body>
</html>
