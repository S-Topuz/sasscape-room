<!DOCTYPE html>
<html>
<head>
	<title>escape room</title>

	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
	<div class="container">
		<!-- introduction -->
		<input type="radio"
					 name="scene"
					 class="scene-radio"
					 id="intro" 
					 checked />
	
		<label class="scene intro"
					 for="prolog-1">
			<label class="intro-label">
				Escape roo<span class="last">m</span>
			</label>

			<label class="intro-label">
				Click anywhere inside here to begin<span class="last">.</span>
			</label>
		</label>

		<!-- prolog -->
		<input type="radio"
		       name="scene"
		       class="scene-radio"
		       id="prolog-1" />

		<label class="scene prolog"
		       for="prolog-2">
			<span class="prolog-label">
				Huh? Where am I<span class="last">?</span></span>
			</span>

			<span class="prolog-label">
				What is this place<span class="last">?</span></span>
			</span>

			<span class="prolog-label">
				This place seems strange. I never saw this place before<span class="last">?</span></span>
			</span>
		</label>

		<input type="radio"
	       name="scene"
	       class="scene-radio"
	       id="prolog-2" />

		<label class="scene prolog"
		       for="instruction">
			<span class="prolog-label">
				I need to get out of here<span class="last">!</span>
			</span>

			<span class="prolog-label">
				NOW!!<span class="last">!</span>
			</span>
		</label>

		<!-- instruction -->
		<input type="radio"
		       name="scene"
		       class="scene-radio"
		       id="instruction" />

		<label class="scene instruction"
		       for="scene-1">
			<span class="instruction-label">
				You have to complete the puzzle to get out of the house<span class="last">.</span>
			</span>

			<span class="instruction-label">
				Click anywhere if you're ready<span class="last">.</span>
			</span>
		</label>

		<!-- scene 1 -->
		<input type="radio"
		       name="scene"
		       class="scene-radio"
		       id="scene-1" />

		<form class="scene scene-1">
			<input type="radio"
			       class="scene-1-room-radio"
			       name="scene-1-room"
			       id="scene-1-room-1"
			       checked />

			<div class="scene-1-room scene-1-room-1">
				<span class="scene-1-nav-1">
					<label for="scene-1-room-2">▶</label>
				</span>

				<div class="bed" style="--object-x: 100px; --object-y: 150px">
					<img src="assets/objects/bed.svg" alt data-tooltip="bed" />
				</div>
				
				<label class="switch" style="--object-x: 230px; --object-y: 150px" for="bedroom-lamp">
					<img src="assets/objects/switch.svg" alt data-tooltip="bedroom switch" />
				</label>

				<input type="checkbox"
				       class="bedroom-switch-checkbox"
				       name="bedroom-lamp"
				       id="bedroom-lamp">
				<div class="scene-1-room room-dark">
					<label class="switch" style="--object-x: 230px; --object-y: 150px" for="bedroom-lamp"></label>
				</div>
				
				<span class="scene-1-label">
					Bedroo<span class="last">m</span>
				</span>
			</div>

			<input type="radio"
			       class="scene-1-room-radio"
			       name="scene-1-room"
			       id="scene-1-room-2" />
			<div class="scene-1-room scene-1-room-2">
				<span class="scene-1-label">
					Kitche<span class="last">n</span>
				</span>

				<span class="scene-1-nav-2">
					<label for="scene-1-room-1">◀</label>
					<label for="scene-1-room-3">▶</label>
				</span>
			</div>

			<input type="radio"
			       class="scene-1-room-radio"
			       name="scene-1-room"
			       id="scene-1-room-3" />
			<div class="scene-1-room scene-1-room-3">
				<span class="scene-1-label">
					Living Roo<span class="last">m</span>
				</span>

				<span class="scene-1-nav-3">
					<label for="scene-1-room-2">◀</label>
					<label for="scene-1-room-4">▶</label>
				</span>
			</div>

			<input type="radio"
			       class="scene-1-room-radio"
			       name="scene-1-room"
			       id="scene-1-room-4" />
			<div class="scene-1-room scene-1-room-4">
				<span class="scene-1-label">
					Study Roo<span class="last">m</span>
				</span>


				<span class="scene-1-nav-4">
					<label for="scene-1-room-3">◀</label>
				</span>
			</div>
		</form>

		<div class="scene scene-closure-bottom"></div>
		<div class="scene scene-closure-left"></div>
		<div class="scene scene-closure-right"></div>
	</div>
</body>
</html>
