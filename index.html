<!DOCTYPE html>
<html>
<head>
	<title>escape room</title>

	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
	<div class="container">
		<!-- introduction -->
		<input type="radio"
					 name="scene"
					 class="scene-radio"
					 id="intro" 
					 checked />
	
		<label class="scene intro"
					 for="instruction">
			<label class="intro-label">
				Escape room
			</label>

			<label class="intro-label">
				Click anywhere to begin
			</label>
		</label>

		<!-- instruction -->
		<input type="radio"
		       name="scene"
		       class="scene-radio"
		       id="instruction" />

		<label class="scene instruction"
		       for="scene-1">
			<span class="instruction-label">
				You have to complete the puzzle to get out of the room.
			</span>

			<span class="instruction-label">
				Click anywhere to begin.
			</span>
		</label>

		<!-- scene 1 -->
		<input type="radio"
		       name="scene"
		       class="scene-radio"
		       id="scene-1" />

		<form class="scene scene-1">
			<!-- room switcher for scene 1 -->
			<input type="radio"
			       class="scene-1-room-radio"
			       name="scene-1-room"
			       id="scene-1-room-1"
			       checked />

			<div class="scene-1-room scene-1-room-1">
				<span class="scene-1-label">
					Scene 1
				</span>

				<span class="scene-1-nav-1">
					<label for="scene-1-room-2">▶</label>
				</span>
			</div>

			<input type="radio"
			       class="scene-1-room-radio"
			       name="scene-1-room"
			       id="scene-1-room-2" />
			<div class="scene-1-room scene-1-room-2">
				<span class="scene-1-label">
					Scene 2
				</span>

				<span class="scene-1-nav-2">
					<label for="scene-1-room-1">◀</label>
					<label for="scene-1-room-3">▶</label>
				</span>
			</div>

			<input type="radio"
			       class="scene-1-room-radio"
			       name="scene-1-room"
			       id="scene-1-room-3" />
			<div class="scene-1-room scene-1-room-3">
				<span class="scene-1-label">
					Scene 3
				</span>

				<span class="scene-1-nav-3">
					<label for="scene-1-room-2">◀</label>
				</span>
			</div>
		</form>

		<div class="scene scene-closure-bottom"></div>
		<div class="scene scene-closure-left"></div>
		<div class="scene scene-closure-right"></div>
	</div>
</body>
</html>
